<div ng-init="getData()">

    <div class="row">
        <div class="col-lg-12">
            Hello {{msg}} <br>
            Agents: <br>
            <div ng-hide="carAgents">
                Loading...
            </div>
            <div ng-hide="stationaryAgents">
                Loading...
            </div>
            {{carAgents | json}} <br> <br> <br>
            {{stationaryAgents | json}}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-heading">Charging station</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-warning">Temporary input!!</div>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="stationX">X:</label>  <input id="stationX" class="form-control" type="number" />
                        </div>
                        <div class="form-group">
                            <label for="stationY">Y:</label>  <input id="stationY" class="form-control" type="number" />
                        </div>
                        <button class="btn btn-info">Add station</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

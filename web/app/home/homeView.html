<div ng-init="getData()">

    <div class="row">
        <div class="col-lg-12">
            Hello {{msg}} <br>
            Agents: <br>
            <div ng-hide="carAgents">
                Loading...
            </div>
            <div ng-hide="stationaryAgents">
                Loading...
            </div>
            {{carAgents | json}} <br> <br> <br>
            {{stationaryAgents | json}} <br>
            {{map.markers | json}}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                <ui-gmap-layer type="TrafficLayer"></ui-gmap-layer>
                <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" idkey="m.id"  options="m.options">
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-heading">Charging station</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-warning">Temporary input!! (we are around those coords:  [52.25469, 21.03508]) </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="stationX">Id:</label>  <input id="stationId" class="form-control" type="number" ng-model="station.id"  ng-required/>
                        </div>
                        <div class="form-group">
                            <label for="stationX">X:</label>  <input id="stationX" class="form-control" type="number" ng-model="station.x"  ng-required/>
                        </div>
                        <div class="form-group">
                            <label for="stationY">Y:</label>  <input id="stationY" class="form-control" type="number" ng-model="station.y" ng-required />
                        </div>
                        <button class="btn btn-info" ng-click="addStation(station)">Add station</button>
                    </form>
                    <div ng-show="stationErrors">
                        <div class="alert alert-danger">
                            {{errorMsg}}
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="panel-heading">
                    <h3 class="panel-heading">Request a car</h3>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="clientX">X:</label>  <input id="clientX" class="form-control" type="number" ng-model="client.x"  ng-required/>
                            </div>
                            <div class="form-group">
                                <label for="clientY">Y:</label>  <input id="clientY" class="form-control" type="number" ng-model="client.y" ng-required />
                            </div>
                            <button class="btn btn-info" ng-click="addClient(client)">Add client</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    </div>
</div>
